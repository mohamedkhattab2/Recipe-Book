<!--Recipe detail-->
<!--Displaying the image-->
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imgPath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 303px"
    />
  </div>
</div>

<!--Displaying recipe name-->
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<!--add buttons to manage recipe (add,delte, manger)-->
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recip0e <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>><a style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!--Displaying recipe description-->
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<!--Displaying Ingredints-->
<div class="row">
  <div class="col-xs-12">Ingredients</div>
</div>
