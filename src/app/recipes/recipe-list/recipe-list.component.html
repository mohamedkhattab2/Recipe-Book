<!--contain recipe Item , recipe list send recipes to recipe item-->
<!--add button to add new recipe-->
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<!-- add row to hold my list of recipes -->
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
        *ngFor="let recipeEl of recipes" 
        [recipe]="recipeEl">
        </app-recipe-item>
    </div>
</div>
